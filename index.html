<script>
// Função para gerar um número aleatório entre min e max
function getRandom(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Função para mover o botão para uma posição aleatória
function moveButton() {
  // Pegar o botão pelo seu id
  var button = document.getElementById("button");
  // Pegar o tamanho da janela
  var windowWidth = window.innerWidth;
  var windowHeight = window.innerHeight;
  // Pegar o tamanho do botão
  var buttonWidth = button.offsetWidth;
  var buttonHeight = button.offsetHeight;
  // Gerar uma posição aleatória para o botão
  var x = getRandom(0, windowWidth - buttonWidth);
  var y = getRandom(0, windowHeight - buttonHeight);
  // Alterar o estilo do botão para refletir a nova posição
  button.style.left = x + "px";
  button.style.top = y + "px";
}
function abrirLink() {

</script>
